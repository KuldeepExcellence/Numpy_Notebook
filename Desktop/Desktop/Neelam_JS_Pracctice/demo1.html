// OOP :- Object Oriented Programming .


// obj = {name:"kuldeep"}

class Student // student is your class 
{
    // name = "kuldeep";
    // city = "New Delhi";
    constructor(name,city)  // this is your consructor 
    {
        this.name = name;
        this.city = city;

    }
    showdata() // show data is your method 
    {
        console.log("this is my show data function ")
        console.log(this.name)
        console.log(this.city)
    }
}

class Sports extends Student
{
    constructor(sports , name , city)
    {
        // super(name,city)
        super(name,city)
        this.sports=sports
        
    }
    sportsfunction()
    {
        console.log("this is my sports function ")
        console.log("this is my child class ")
        console.log(this.name)
        console.log(this.city)
    }
}
